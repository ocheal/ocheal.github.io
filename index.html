            <div class="section" id="contactme">
                <a class="title h-pointer" href="/" id="title-contactme">OC</a>
                <ul class="flex-list" id="contactme-links">
                    <li class="link-item"><a class="h-underline" href="mailto:oli.cheal@gmail.com">EMAIL</a></li>
                    <li class="link-item"><a class="h-underline" href="https://github.com/olicheal">GITHUB</a></li>
                    <li class="link-item"><a class="h-underline" href="https://twitter.com/OliChealF1">TWITTER</a></li>

                </ul>
            </div>
        </div>
        <script>
            var menu_shown = false;
            var menu_toggle = document.getElementById("menu-toggle");
            menu_toggle.addEventListener("click", class_toggle("hamburger", "removed", false));
            menu_toggle.addEventListener("click", class_toggle("cross", "removed", true));
            menu_toggle.addEventListener("click", class_toggle("section-links", "hidden-mobile", true));
            menu_toggle.addEventListener("click", class_toggle("title-home", "hidden-mobile", false));
            menu_toggle.addEventListener("click", class_toggle("main-container", "no-scroll", false));
            menu_toggle.addEventListener("click", () => { menu_shown = !menu_shown });

            var section_links = document.getElementById("section-links")
            for (let section_link of section_links.getElementsByTagName("a")) {
                section_link.addEventListener("click", () => {
                    if (menu_shown) menu_toggle.click()
                });
            };
        </script>
        <script src="/static/js/smooth_scroll.js"></script>
    </body>
</html>
